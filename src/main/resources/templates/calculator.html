<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<main role="main" class="container">
    <form action="#" th:action="@{/calculator}" th:object="${calculation}" method="post">
        <div class="row">
            <div class="col">
                <input type="text" id="first-number" class="form-control" th:field="*{firstNumber}">
            </div>
            <div class="col">
                <select id="type" th:field="*{calculationType}" class="form-control form-control-lg">
                    <option value="ADDITION" selected="true">+</option>
                    <option value="SUBTRACTION">-</option>
                    <option value="MULTIPLICATION">x</option>
                    <option value="DIVISION">/</option>
                </select>
            </div>
            <div class="col">
                <input type="text" id="second-number" class="form-control" th:field="*{secondNumber}">
            </div>
        </div>
       <div class="row">
           <div class="col">
               <button id="submit" class="btn btn-primary" type="submit">=</button>
           </div>
           <div class="text-danger validation-sumary-valid" data-valmsg-summary="true">
               <ul id="errors" th:if="${#fields.hasErrors('*')}">
                   <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
               </ul>
           </div>
           <div class="col">
               <ul th:if="${response}">
                   <span id="solution" th:text="${response.getSolution()}"></span>
               </ul>
           </div>
       </div>
    </form>
</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
